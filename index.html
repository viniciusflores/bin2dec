<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset='utf-8'>
  <title>Bin2Dec</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='styles.css'>
  <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
  <link rel="icon" href="public/favicon.ico" type="image/x-icon">
  <script src='script.js'></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <div>
      <span class="opaque">000</span>
      <h1>Bin2Dec</h1>
      <span class="opaque">000</span>
    </div>
    <p>Enter a binary number to convert to decimal</p>
    <div class="input">
      <input type="text" id="input" placeholder="Enter the binary" oninput=getDataFromInput()>
    </div>
    <div id="result"></div>

  </div>
  <footer hidden>
    <p>
      Inspired by the project of <a href="https://github.com/geoffctn/Bin2Dec">Geoffrey Couten</a>
    </p>
    <p>
      Background Photo by Alexander Sin
    </p>
  </footer>
</body>

</html>
